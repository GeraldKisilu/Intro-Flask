<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>My name is Gerald Kisilu and I am a software engineer</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Email</th>
            <th colspan="2">Actions</th>
        </tr>

        /*jinja2*/
        {% for datum in data %}
        <tr>
            <td>{{datum.id}}</td>
            <td>{{datum.first_name}}</td>
            <td>{{datum.last_name}}</td>
            <td>{{datum.email}}</td>
            <td>{{datum.gender}}</td>
            <td><button>Delete</button></td>
            <td><button>Update</button></td>

        </tr>
        {% endfor %}

    </table>
</body>

</html>
